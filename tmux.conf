# --- Prefix: use Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# --- Navigate & resize
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 5
bind -n M-Down  resize-pane -D 5

# --- Quality of life
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi

# --- macOS clipboard
# Requires: brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l zsh"
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# --- Status line
set -g status-bg black
set -g status-fg white
set -g status-left-length 40
set -g status-right-length 100
set -g status-left "#[fg=green]#S #[fg=cyan]#I:#P"
set -g status-right "#[fg=yellow]%Y-%m-%d %H:%M"

# --- Local overrides (ignored by git)
if-shell 'test -f ~/.config/tmux/local.conf' 'source-file ~/.config/tmux/local.conf'

# --- TPM (tmux plugin manager) + plugins
# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'

